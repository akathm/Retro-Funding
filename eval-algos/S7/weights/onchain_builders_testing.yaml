# ----------------------------------------------------
# Onchain Builders - Testing
# ----------------------------------------------------

data_snapshot:
  data_dir: 'eval-algos/S7/data/onchain_testing'
  projects_file: 'projects_v1.csv'
  metrics_file: 'onchain_metrics_by_project.csv'

simulation:
  # Measurement periods for comparison
  periods:
    'Dec 2024': 'previous'
    'Jan 2025': 'current'
  
  # Metric weights must sum to 1.0
  metrics:
    transaction_count_bot_filtered: 0.30  # Filtered transaction volume
    monthly_active_farcaster_users: 0.10  # Social engagement
    transaction_gas_fee: 0.30             # Economic activity
    trace_count: 0.30                     # Contract interactions
  
  # Chain weights (1.0 = full weight)
  chains:
    BASE: 1.0
    OPTIMISM: 1.0
  
  # Variant weights must sum to 1.0
  metric_variants:
    Adoption: 0.20    # Current period value
    Growth: 0.10      # Change from previous period
    Retention: 0.70   # Minimum of current and previous

  normalization:
    method: minmax              # Options: minmax, robust
    robust_scale_limit: 3       # For robust scaling only
    center_value: 0.5          # Center point for scaling

# Allocation constraints
allocation:
  budget: 1000000              # Total budget to allocate
  min_amount_per_project: 200  # Minimum allocation if funded
  max_share_per_project: 0.05  # Maximum % of budget per project
  max_iterations: 50           # Max iterations for convergence 