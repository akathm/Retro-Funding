# ----------------------------------------------------
# Devtooling - Adaptive Weighted PageRank (Testing)
# ----------------------------------------------------

data_snapshot:
  data_dir: 'eval-algos/S7/data/devtooling_testing'
  onchain_projects: 'onchain_projects.csv'
  devtooling_projects: 'devtooling_projects.csv'
  project_to_repositories: 'project_to_repositories.csv'
  developers_to_repositories: 'developers_to_repositories.csv'
  package_links: 'package_links.csv'
  output_csv: 'pagerank_results.csv'
  output_json: 'pagerank_results.json'

simulation:
  onchain_importance:
    alpha: 0.4   # weight for total transactions
    beta: 0.4    # weight for total active users
    gamma: 0.2   # weight for total gas fee contribution

  package_dependency:
    base_dependency_weight: 1.0
    # Weights by dependency source
    dependency_source_weights:
      CARGO: 2.0
      NPM: 1.0
      GITHUB: 0.5

  developer_connections:
    # Base event type weights
    event_weights:
      COMMIT_CODE: 3
      FORKED: 1
      STARRED: 1
      ISSUE_CLOSED: 1
      ISSUE_COMMENT: 2
      ISSUE_OPENED: 2
      ISSUE_REOPENED: 1
      PULL_REQUEST_CLOSED: 1
      PULL_REQUEST_MERGED: 2
      PULL_REQUEST_OPENED: 2
      PULL_REQUEST_REOPENED: 1
      PULL_REQUEST_REVIEW_COMMENT: 2
      
    # Developer reputation could be loaded from an external file or from logic inside the code
    # For demonstration, we'll keep a fallback if not found
    default_reputation: 0.2

    # Fanout penalty exponent
    fanout_exponent: 1.0

    # Time decay settings
    time_decay:
      half_life_days: 180   # Each 180 days older an event is, it loses half its weight

  pagerank:
    damping_factor: 0.85
    max_iterations: 100
    convergence_threshold: 1.0e-7

# Allocation constraints
allocation:
  budget: 1000000              # Total budget to allocate
  min_amount_per_project: 200  # Minimum allocation if funded
  max_share_per_project: 0.05  # Maximum % of budget per project
  max_iterations: 50           # Max iterations for convergence 