# ----------------------------------------------------
# Devtooling - OpenRank (Testing)
# ----------------------------------------------------

data_snapshot:
  data_dir: 'eval-algos/S7/data/devtooling_testing2'
  onchain_projects: 'onchain_projects.csv'
  devtooling_projects: 'devtooling_projects.csv'
  package_links: 'package_links.csv'
  developers_to_repositories: 'developers_to_repositories.csv'

simulation:
  alpha_developer_to_repository: 0.2
  alpha_package_dependency: 0.5

  onchain_project_pretrust_weights:
    transaction_count_all_levels: 0.2
    transaction_count_txn_level_only: 0.2
    gas_fees_all_levels: 0.2
    gas_fees_txn_level_only: 0.2
    user_count: 0.1
    bot_filtered_user_count: 0.1

  dependency_source_weights:
    CARGO: 5.0
    NPM: 2.0

  link_type_weights:
    package_dependency: 1.0
    developer_to_repository: 0.5

  binary_event_weights:
    FORKED: 1.0
    STARRED: 1.0
  
  total_event_weights:
    COMMIT_CODE: 1.0
    ISSUE_CLOSED: 0.0
    ISSUE_COMMENT: 0.5
    ISSUE_OPENED: 1.0
    ISSUE_REOPENED: 0.0
    PULL_REQUEST_CLOSED: 0.0
    PULL_REQUEST_MERGED: 1.0
    PULL_REQUEST_OPENED: 1.0
    PULL_REQUEST_REOPENED: 0.0
    PULL_REQUEST_REVIEW_COMMENT: 0.5

  eligibility_thresholds:
    num_projects_with_package_links: 3
    num_projects_with_dev_links: 3
    num_onchain_developers_with_links: 10

# Allocation constraints
allocation:
  budget: 1000000              # Total budget to allocate
  min_amount_per_project: 200  # Minimum allocation if funded
  max_share_per_project: 0.05  # Maximum % of budget per project
  max_iterations: 50           # Max iterations for convergence 